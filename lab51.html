
<html>
<head>
<style>
@keyframes name1
{
  0%{width:0px;background-color:yellow;left:100px;transform:rotate(0deg);}
  70%{width:0px;background-color:purple;left:50px;transform:rotate(40deg);}
  100%{width:300px;background-color:blue;left:200px;transform:rotate(80deg);}
}
#div1{position:absolute;animation:name1 2s 3s infinite;height:200px}
</style>
</head>
<div id=div1></div>
</html>
